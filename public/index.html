<html>
  <head>
    <meta name=”apple-mobile-web-app-capable” content=”yes”>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>%%title%%</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">


  </head>

  <body>

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

    <script type="text/javascript">
      hljs.initHighlightingOnLoad();

      window.files = '%%files%%';

      window.addEventListener('load', () => {
        /*
        document
          .getElementById('search')
          .addEventListener("keyup", event => {
            event.preventDefault();
            if (event.keyCode === 13) {
              search(event.target.value);
            }
        });
        */

        document.body.onclick = function(e) {   //when the document body is clicked
          let _orig = e;

          if (window.event) {
            e = event.srcElement;           //assign the element clicked to e (IE 6-8)
          }
          else {
            e = e.target;                   //assign the element clicked to e
          }

          if (_orig.target.tagName === 'H1' || _orig.target.tagName === 'H2') {
            //if the element has a class name, and that is 'someclass' then...
            // toggle(_orig);

            location.href = '#' + _orig.target.id;
          }
        };

        document
          .getElementById('toggle')
          .addEventListener("click", event => {
            document.getElementById('panel-wrapper').classList.toggle("panel-open");
          });
      });
    </script>

    <div id="container">
      <div id="header">
        <a id="logo" href="https://fuel.sh">
          <img src="./logo.svg" />
          Fuel
        </a>

        <div id="nav">
          <img id="toggle" src="./open-menu.svg" width="20" height="20" />
          <a href="/network">Network</a>
          <a href="/labs">Labs</a>
          <a href="https://docs.fuel.sh"><b>Developers</b></a>
        </div>
      </div>

      <div id="docs">
        <div id="panel-wrapper"><div id="panel"></div></div>
        <div id="content-wrapper">
          <div id="content">
            <a id="edit" href="https://github.com/FuelLabs/docs/blob/master/src%%file%%">
              <i>edit</i>
            </a>
            %%content%%
            <a id="next" href="%%next%%"><i>%%nextTitle%% &gt;</i></a>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>

  <body>
</html>
